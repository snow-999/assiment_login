<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/init.css">
</head>

<body>
    <div class="my-login my-5">
        <div class="login-form p-5 text-center text-white">
            <h1>Smart Login System</h1>
            <input type="text" name="name" id="nameUp" placeholder="Enter Your Email" class="form-control my-3 mt-3">
            <input type="email" name="email" id="emailUp" placeholder="Enter Your Email" class="form-control my-3 mt-3">
            <input type="password" name="pass" id="passUp" placeholder="Enter Your Password"
                class="form-control my-3 mt-3">
            <p class="text-danger d-none" id="invalidMsg">All inputs are required</p>
            <p class="text-danger d-none" id="invalidMsg">email already exists</p>
            <p class="text-success d-none" id="validMsg">Success</p>
            <button class="btn btn-outline-info w-100 my-2" id="signUp">Sign Up</button>
            <p>You have an account?<a href="index.html" class="my-btn-2"> Sign In</a></p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
